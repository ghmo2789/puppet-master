name: Unittest

on: [push]

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out repository
        uses: actions/checkout@v2
      - name: Set up Python env
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Run tests
        run: |
          python ./web-server/django_web_server/manage.py test
